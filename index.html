<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDomus - Automazione con Home Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>SmartDomus</h1>
      <p>Automazione e comfort con Home Assistant</p>
    </div>
  </header>

  <section id="hero" class="hero">
    <div class="container">
      <h2>Rendi la tua casa intelligente</h2>
      <p>Installazione e manutenzione professionale di Home Assistant</p>
      <a href="#contatti" class="btn">Contattami</a>
    </div>
  </section>

  <section id="gallery" class="section gallery">
    <div class="container">
      <h2>Galleria</h2>
      <div class="carousel">
        <div class="slides">
          <img src="images/slide1.jpg" alt="Smart Home 1">
          <img src="images/slide2.jpg" alt="Smart Home 2">
          <img src="images/slide3.jpg" alt="Smart Home 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </div>
  </section>

  <section id="contatti" class="section contact">
    <div class="container">
      <h2>Contattami</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Il tuo nome" required>
        <input type="email" id="email" placeholder="La tua email" required>
        <textarea id="message" placeholder="Il tuo messaggio" required></textarea>
        <button type="submit">Invia su Telegram</button>
      </form>
      <p id="formStatus"></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SmartDomus - Tutti i diritti riservati</p>
  </footer>

<script>
  // Carousel
  let currentIndex = 0;
  const slides = document.querySelectorAll(".slides img");
  const totalSlides = slides.length;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.display = i === index ? "block" : "none";
    });
  }

  document.querySelector(".prev").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    showSlide(currentIndex);
  });

  document.querySelector(".next").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  });

  setInterval(() => {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }, 4000);

  showSlide(currentIndex);

  // Telegram form
  const BOT_TOKEN = "INSERISCI_IL_TUO_BOT_TOKEN";
  const CHAT_ID = "INSERISCI_IL_TUO_CHAT_ID";

  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const text = `üì© Nuovo messaggio dal sito SmartDomus\nüë§ Nome: ${name}\nüìß Email: ${email}\nüí¨ Messaggio: ${message}`;

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: CHAT_ID, text: text })
    })
    .then(res => {
      if (res.ok) {
        document.getElementById("formStatus").innerText = "‚úÖ Messaggio inviato con successo!";
        document.getElementById("contactForm").reset();
      } else {
        document.getElementById("formStatus").innerText = "‚ùå Errore nell'invio!";
      }
    })
    .catch(() => {
      document.getElementById("formStatus").innerText = "‚ö†Ô∏è Errore di connessione!";
    });
  });
</script>
</body>
</html>
